<!doctype html>
<html>
<head>
	<title>Hello world!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="./mys_stuff.js"></script>
</head>
<body>
	<h1>Hello World!</h1>
	<div>
		<h3 data-stuff="to dos">Things I would like to do today:</h3>
		<input type="text" id="new-to-do-item" placeholder="Enter a new todo item...">
		<ul class="checkbox">
			<li><input type="checkbox" id="Checkbox" class="task">Go to the Gym</li>
			<li><input type="checkbox" id="Checkbox" class="task">Do some work</li>
			<li><input type="checkbox" id="Checkbox" class="task">Eat</li>
			<li><input type="checkbox" id="Checkbox" class="task">Drink some Starbucks</li>
		</ul>
		<button id="add">Check all box</button>
		<button id="remove">Remove task</button>
		<button id="reorder">Sort task</button>
	</div>
</body>
</html>
